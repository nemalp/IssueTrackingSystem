<div class="container">
    <h2 class="color-cyan">New project</h2>
    <form name="addProjectForm">
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" id="projectName" ng-model="project.name" placeholder="name" required />
        </div>
        <div class="form-group">
            <label for="projectLeader">Leader</label>
            <select kendo-combo-box
                k-placeholder="'Choose a leader for the project'"
                k-data-text-field="'Username'"
                k-data-value-field="'Id'"
                k-filter="'contains'"
                k-auto-bind="false",
                ng-model="project.leadId"
                k-min-length="3"
                k-data-source="vm.usersDataSource"
                style="width: 100%" >
            </select>
        </div>
        <div class="form-group">
            <label for="projectKey">Project key</label>
            <input type="text" class="form-control" id="projectKey" ng-model="project.key" placeholder="key" required />
        </div>
        <div class="form-group">
            <label for="projectPriorities">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="projectPriorities" ng-model="project.priorities" placeholder="priorities" />
        </div>
        <div class="form-group">
            <label for="projectLabels">Labels (comma separated)</label>
            <input type="text" class="form-control" id="projectLabels" ng-model="project.labels" placeholder="labels" />
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea class="form-control" id="projectDescription" ng-model="project.description" placeholder="description" required></textarea>
        </div>
        <button class="btn btn-lg btn-success add-btn" ng-disabled="addProjectForm.$invalid" ng-click="vm.addProject(project)">Add project</button>
    </form>
</div>
